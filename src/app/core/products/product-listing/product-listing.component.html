<div class="container">
    <!-- Listing Items -->
    <!-- filters -->
    <section class="filters">
        <!-- search box -->
        <div class="search-box">
            <input class="search-box__input" placeholder="Search..." type="text" name="txt_search" id="" #input (keyup.enter)=searchAutoComplete(input)>
            <button type="submit" class="search-box__btn" (click)=search(input)>
                <i class="fas fa-search"></i>
            </button>
        </div>
        <!-- filter list -->
        <div>
            <!-- filter header -->
            <h5>Categories</h5>
            <!-- filter list -->
            <ul class="list list--vr-separator">
                <app-category *ngFor="let item of categoryList" [category]="item"></app-category>
            </ul>
        </div>
        <!-- filter tags -->
        <div>
            <!-- filter header -->
            <h5>Tags</h5>
            <!-- filter tags -->
            <div class="tags">
                <app-filters-tag *ngFor="let item of filterList" [filter]="item"></app-filters-tag>
            </div>
        </div>
        <!-- related items -->
        <div>
            <!-- title -->
            <h5></h5>
            <!-- small item -->
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>

    <!-- Items -->
    <section class="item-listing">
        <!-- tools (sorting , change view , exporting) -->
        <div class="item-listing__tools">
            <select class="form-control" name="" id="">
                <option value="1">Featured</option>
                <option value="2">Price low to high</option>
                <option value="3">Price high to low</option>
                <option value="4">Name</option>
            </select>
            <a class="action-btn" routerLink="/product/add">
                <i class="fas fa-plus"></i>
            </a>
        </div>
        <!-- items -->
        <div class="item-listing__items item-listing--3items">
            <!-- medium item -->
            <app-product-item  class="item-medium-1" *ngFor="let item of productToBeViewed" [product]="item"></app-product-item>



        </div>
        <!-- paging -->
        <div class="paging">
            <!-- left arrow -->
            <div class="paging__arrow" (click)="onPagenation(currentBage-1)">
                <i class="fas fa-angle-left"></i>
            </div>
            <!-- page number -->
            <div class="paging__number" [ngClass]="{active:currentBage==i}" *ngFor="let num of numberOfPagesArr, let i=index" (click)="onPagenation(i)">{{num}}</div>
            <!-- right arrow -->
            <div class="paging__arrow" (click)="onPagenation(currentBage+1)">
                <i class="fas fa-angle-right"></i>
            </div>
        </div>
    </section>

</div>
